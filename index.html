<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Well di Paula - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="selo rocketseat" />
          </span>
          <img
            id="userAvatar"
            src="http://lorempixel.com/185/185/people/"
            alt="foto pessoal"
          />
        </div>
        <h1 id="userName">Well de Paula</h1>
        <a id="userHtmlUrl" href="https://github.com/weldipaula">
          <img src="images/github.png" alt="github" />
          <span id="userLogin">weldipaulaa</span>
        </a>
        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="images/youtube.png" alt="youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/weldepaula/" target="_blank">
              <img src="images/instagram.png" alt="instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/depaula1990/" target="_blank">
              <img src="images/facebook.png" alt="facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.png" alt="twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
